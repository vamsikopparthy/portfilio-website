<!DOCTYPE html>
<html>

  <head>
    <title>Flexbox</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" type="text/css" href="flexbox.css" />
    <script src="https://tap.ibhubs.in/utils/flex-item-width.js"></script>
    <style>
      .flexbox {
        display: flex;

      }

      .items {

        display: flex;
        justify-content: center;
        flex-grow: 1;
        border: 1px solid black;
        flex: initial;
      }
    </style>
  </head>

  <body>
    <div class="flexbox">
      <div class="items">
        <p>trends</p>
      </div>
      <div class="items">
        <p>teaching</p>
      </div>
      <div class="items">
        <p>tolerance</p>
      </div>
      <div class="items">
        <p>gathering</p>
      </div>
    </div>
  </body>

</html>
