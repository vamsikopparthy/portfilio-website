<!DOCTYPE html>
<html>

    <head>
        <title>
            My portfolio
        </title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
        <script src="bootstrap/jquery.min.js">
        </script>
        <script src="bootstrap/popper.min.js"></script>
        <script src="bootstrap/bootstrap.min.js"></script>
        <style>
            .col-orange {
                background-color: orange;
                height: 80px;
            }

            .col-green {
                background-color: green;
                height: 80px;
            }

            .col-indigo {
                background-color: indigo;
                height: 80px;
            }

            .col-blue {
                background-color: blue;
                height: 80px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="row d-md-none d-xl-none">
                <div class="col-6  col-orange"></div>
                <div class="col-6  col-green"></div>
            </div>
            <div class="row d-md-none d-xl-none">
                <div class="col-6 col-indigo"></div>
                <div class="col-6 col-blue"></div>
            </div>
            <div class="row d-md-flex d-xl-none d-none">
                <div class="col-4  col-blue"></div>
                <div class="col-4   col-green"></div>
                <div class="col-4   col-orange"></div>
            </div>
            <div class="row d-md-flex d-xl-none d-none">
                <div class="col-4 col-indigo"></div>
            </div>
            <div class="row d-xl-flex d-none">
                <div class="col-3   col-indigo"></div>
                <div class="col-3   col-blue"></div>
                <div class="col-3   col-green"></div>
                <div class="col-3   col-orange"></div>
            </div>
        </div>
    </body>

</html>
